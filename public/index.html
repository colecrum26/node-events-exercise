<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsLetter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body class="indigo lighten-3">
    <div class="container indigo lighten-5">
        <h3 class="center">Please enter your name and email to subscribe to the NewsLetter!</h3>
      <div class="row">
        <form class="col s12 m12 l12 center" id="form">
          <div class="row">
            <div class="input-field col s6">
              <input
                id="name"
                type="text"
                class="validate"
                placeholder="Full Name"
              />
              <label for="name"></label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" placeholder="Email"/>
              <label for="email"></label>
            </div>
          </div>
          </div>
          <div class="center row">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
        </form>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
